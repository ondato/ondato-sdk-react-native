pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,md,json}"
      run: npx prettier --write {staged_files}
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx tsc

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
